<!DOCTYPE html>
<html>
<head>
    <title>MBiotec - BMA (XREDUM)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2e2e2e;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .container {
            width: 100%;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #3a3a3a;
        }
        h1, h2, h3 {
            margin: 10px 0;
        }
        .dropdown {
            width: 80%;
            max-width: 300px;
            padding: 10px;
            margin: 10px 0;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .dropdown option {
            background-color: #3a3a3a;
            color: #e0e0e0;
        }
        #model-viewer-container {
            width: 100%;
            height: calc(100vh - 200px); /* Adjusting height to fit the screen minus the header and dropdown */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        model-viewer {
            width: 100%;
            height: 100%;
            position: absolute;
        }
    </style>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Mestrado em Biotecnologia</h1>
        <h2>Biotecnologia Molecular Avan√ßada</h2>
        <h3>Select a Model to View</h3>
        <select id="model-dropdown" class="dropdown">
            <option value="">Select a model...</option>
        </select>
        <div id="model-viewer-container"></div>
    </div>

    <script>
        // List of models with their names and file URLs
        const models = [
            {
                name: 'Cas9 (PDB 4OO8)',
                url: 'https://raw.githubusercontent.com/pmmontenegro/pmmontenegro.github.io/1f167dff65048529183cd5a014792d2f3f44ba09/4OO8.glb'
            },
            {
                name: 'Central Dogma',
                url: 'https://raw.githubusercontent.com/pmmontenegro/pmmontenegro.github.io/304795ed1a66142934e0c2133a847aad5be979d8/central_dogma_project_-_example_model.glb'
            },
            {
                name: 'Double Helix',
                url: 'https://raw.githubusercontent.com/pmmontenegro/pmmontenegro.github.io/186016534bbd55af8d8dacf2b05d458fa87caccb/1D28.glb'
            },
            {
                name: 'Antiparallel',
                url: 'antiparallel' // Special case to load two helices
            }
        ];

        // Get the dropdown and container elements
        const modelDropdown = document.getElementById('model-dropdown');
        const modelViewerContainer = document.getElementById('model-viewer-container');

        // Populate the dropdown with models
        models.forEach(model => {
            const option = document.createElement('option');
            option.value = model.url;
            option.innerText = model.name;
            modelDropdown.appendChild(option);
        });

        // Event listener for dropdown change
        modelDropdown.addEventListener('change', (event) => {
            const selectedValue = event.target.value;

            // Clear existing models
            document.querySelectorAll('model-viewer').forEach(el => el.remove());

            if (selectedValue === "antiparallel") {
                // Add two helices for the antiparallel demonstration
                const helix1 = document.createElement('model-viewer');
                helix1.src = "https://example.com/helix1.glb"; // Replace with your actual model URL
                helix1.alt = "Helix 1";
                helix1.autoRotate = false;
                helix1.cameraControls = true;
                helix1.style.transform = "translateX(-20px)"; // Offset to the left

                const helix2 = document.createElement('model-viewer');
                helix2.src = "https://example.com/helix2.glb"; // Replace with your actual model URL
                helix2.alt = "Helix 2";
                helix2.autoRotate = false;
                helix2.cameraControls = true;
                helix2.style.transform = "translateX(20px) rotateY(180deg)"; // Offset to the right & rotated

                modelViewerContainer.appendChild(helix1);
                modelViewerContainer.appendChild(helix2);
            } else if (selectedValue) {
                // Add a single model-viewer element for normal cases
                const modelViewer = document.createElement('model-viewer');
                modelViewer.src = selectedValue;
                modelViewer.alt = modelDropdown.options[modelDropdown.selectedIndex].text;
                modelViewer.autoRotate = true;
                modelViewer.cameraControls = true;
                modelViewerContainer.appendChild(modelViewer);
            }
        });
    </script>
</body>
</html>
