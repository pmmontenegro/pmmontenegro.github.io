<!DOCTYPE html>
<html>
<head>
    <title>MBiotec - BMA (XREDUM)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2e2e2e;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .container {
            width: 100%;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #3a3a3a;
        }
        h1, h2, h3 {
            margin: 10px 0;
        }
        .dropdown {
            width: 80%;
            max-width: 300px;
            padding: 10px;
            margin: 10px 0;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .dropdown option {
            background-color: #3a3a3a;
            color: #e0e0e0;
        }
        #model-viewer-container {
            width: 100%;
            height: calc(100vh - 200px); /* Adjusting height to fit the screen minus the header and dropdown */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        model-viewer {
            width: 50%;
            height: 100%;
            position: absolute;
        }
        #helix2 {
            transform: rotateY(180deg); /* Pre-align one helix antiparallel */
        }
    </style>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Mestrado em Biotecnologia</h1>
        <h2>Biotecnologia Molecular Avan√ßada</h2>
        <h3>Select a Model to View</h3>
        <select id="model-dropdown" class="dropdown">
            <option value="">Select a model...</option>
        </select>
        <div id="model-viewer-container"></div>
    </div>

    <script>
        // List of models with their names and file URLs
        const models = [
            {
                name: 'Cas9 (PDB 4OO8)',
                url: 'https://raw.githubusercontent.com/pmmontenegro/pmmontenegro.github.io/1f167dff65048529183cd5a014792d2f3f44ba09/4OO8.glb'
            },
            {
                name: 'Central Dogma',
                url: 'https://raw.githubusercontent.com/pmmontenegro/pmmontenegro.github.io/304795ed1a66142934e0c2133a847aad5be979d8/central_dogma_project_-_example_model.glb'
            },
            {
                name: 'Double Helix',
                url: 'https://raw.githubusercontent.com/pmmontenegro/pmmontenegro.github.io/186016534bbd55af8d8dacf2b05d458fa87caccb/1D28.glb'
            },
            {
                name: 'Antiparallel',
                urls: [
                    'https://raw.githubusercontent.com/pmmontenegro/pmmontenegro.github.io/5968c7f464a4e155e5dbcd1376458fb573756a96/helix_1.glb',
                    'https://raw.githubusercontent.com/pmmontenegro/pmmontenegro.github.io/5968c7f464a4e155e5dbcd1376458fb573756a96/helix_2.glb'
                ]
            }
        ];

        // Get the dropdown and container elements
        const modelDropdown = document.getElementById('model-dropdown');
        const modelViewerContainer = document.getElementById('model-viewer-container');

        // Populate the dropdown with models
        models.forEach(model => {
            const option = document.createElement('option');
            option.value = model.urls ? JSON.stringify(model.urls) : model.url;
            option.innerText = model.name;
            modelDropdown.appendChild(option);
        });

        // Event listener for dropdown change
        modelDropdown.addEventListener('change', (event) => {
            const selectedValue = event.target.value;

            // Clear existing model viewer elements
            document.querySelectorAll('model-viewer').forEach(el => el.remove());

            if (selectedValue) {
                try {
                    const urls = JSON.parse(selectedValue); // Try parsing multiple URLs
                    if (Array.isArray(urls)) {
                        // If "Antiparallel" is selected, add both helices
                        urls.forEach((url, index) => {
                            const modelViewer = document.createElement('model-viewer');
                            modelViewer.src = url;
                            modelViewer.alt = `Helix ${index + 1}`;
                            modelViewer.autoRotate = true;
                            modelViewer.cameraControls = true;
                            modelViewer.id = index === 1 ? "helix2" : "helix1"; // Set ID to differentiate
                            modelViewer.style.left = index === 1 ? "50%" : "0"; // Position helices side-by-side
                            modelViewerContainer.appendChild(modelViewer);
                        });
                    } else {
                        // If a single model is selected
                        const modelViewer = document.createElement('model-viewer');
                        modelViewer.src = selectedValue;
                        modelViewer.alt = modelDropdown.options[modelDropdown.selectedIndex].text;
                        modelViewer.autoRotate = true;
                        modelViewer.cameraControls = true;
                        modelViewerContainer.appendChild(modelViewer);
                    }
                } catch (e) {
                    // If JSON parsing fails (i.e., for single models), just load one model
                    const modelViewer = document.createElement('model-viewer');
                    modelViewer.src = selectedValue;
                    modelViewer.alt = modelDropdown.options[modelDropdown.selectedIndex].text;
                    modelViewer.autoRotate = true;
                    modelViewer.cameraControls = true;
                    modelViewerContainer.appendChild(modelViewer);
                }
            }
        });
    </script>
</body>
</html>
