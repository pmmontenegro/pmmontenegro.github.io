<!DOCTYPE html>
<html>
<head>
    <title>MBiotec - BMA (XREDUM) DNA Interaction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2e2e2e;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .container {
            width: 100%;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #3a3a3a;
        }
        h1, h2, h3 {
            margin: 10px 0;
            text-align: center;
        }
        .model-viewer-container {
            width: 100%;
            height: 70vh; /* Adjusting height */
            display: flex;
            justify-content: space-around; /* Arrange models side by side */
            align-items: center;
        }
        model-viewer {
            width: 45%;
            height: 100%;
        }
    </style>
    <!-- Import Google Model Viewer -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Molecular Biotechnology - DNA Interaction</h1>
        <h2>Align and Rotate the DNA Helices</h2>
        <h3>Use your touchscreen to rotate the helices and make them align in an antiparallel way.</h3>

        <div class="model-viewer-container">
            <!-- First DNA Helix -->
            <model-viewer 
                src="https://yourhosting.com/helix1.glb" 
                alt="DNA Helix 1"
                camera-controls
                auto-rotate
                ar>
            </model-viewer>

            <!-- Second DNA Helix -->
            <model-viewer 
                src="https://yourhosting.com/helix2.glb" 
                alt="DNA Helix 2"
                camera-controls
                auto-rotate
                ar>
            </model-viewer>
        </div>
    </div>
</body>
</html>
